<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet/less" type="text/css" href="./less/styles.less" />
</head>
<body>
  <main class="card">
    <figure class="card__image"></figure>
    <article class="card__text">
      <h2 class="card__text-title">Order Summary</h2>
      <p class="card__text-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </article>
    <section class="card__plan">
        <img class="card__plan-icon" src="./images/icon-music.svg"/>
        <div class="card__plan-container">
          <p class="card__plan-container-text">Annual Plan</p>
          <p class="card__plan-container-price">$59.99/year</p>
        </div>
        <a class="card__plan-change" href="#">Change</a>
    </section>
    <section class="card__footer">
      <button class="card__footer-btn" type="button">Proceed to Payment</button>
      <a class="card__footer-cancel" href="#">Cancel Order</a>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/R3ygoski">Bernardo Poggioni</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
</body>
</html>
